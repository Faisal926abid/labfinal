version: 0.2

env:
  variables:
    AWS_REGION: us-east-1               # Replace with your region
    AWS_ACCOUNT_ID: 767397832363                # Replace with your AWS account ID
    ECR_REPO_NAME: flask-app            # Make sure this matches the name of your ECR repo
    ECS_CLUSTER_NAME: ecs-cluster50     # Replace with your ECS cluster name
    ECS_SERVICE_NAME: ecs-service       # Replace with your ECS service name

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo Installing dependencies...
      
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      
  build:
    commands:
      - echo Building Docker image...
      - docker build -t flask-app .                       # Match the repo name here
      - docker tag flask-app:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:latest
      
  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:latest
      - echo Updating ECS Service...
      - aws ecs update-service --cluster $ECS_CLUSTER_NAME --service $ECS_SERVICE_NAME --force-new-deployment

artifacts:
  files: "**/*"
